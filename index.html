<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>
    <script>
    var uvu = [-111.7125324, 40.2775619];
    var pickle = [-111.7444981, 40.2811632];
    var places = [
        uvu,
        pickle
    ];
    var idx = 0;

    mapboxgl.accessToken = 'pk.eyJ1IjoiaWZmeSIsImEiOiJjaXFpeThkMTkwN3QxZnRuZWNranJ3eG40In0.vmI5t3J70nFXvdvbkfiA0w';
    var map = new mapboxgl.Map({
        container: 'map',
        zoom: 18,
        minZoom: 17,
        maxZoom: 19,
        pitch: 45,
        style: 'mapbox://styles/mapbox/streets-v9',
        center: uvu,
        dragPan: false,
        boxZoom: false,
        attributionControl: false,
    });

    var locationMarker = {
        "type": "Point",
        "coordinates": uvu,
    };

    var source = new mapboxgl.GeoJSONSource({
        data: locationMarker,
    });

    var monsters = {
        "type": "GeometryCollection",
        "geometries": [
            {
                "type": "Point",
                "coordinates": uvu,
            },
            {
                "type": "Point",
                "coordinates": pickle,
            }
        ]
    }
    var monster_source = new mapboxgl.GeoJSONSource({
        data: monsters,
    })

    function setCurrentLocation(pos) {
        // https://www.mapbox.com/mapbox-gl-js/example/rotating-controllable-marker/

        // To make it not herky-jerky:
        // https://www.mapbox.com/mapbox-gl-js/example/animate-point-along-line/
        locationMarker.coordinates[0] = pos[0];
        locationMarker.coordinates[1] = pos[1];
        source.setData(locationMarker);
        map.panTo(locationMarker.coordinates, {
            duration: 500
        });
    }

    map.on('load', function() {
        map.addSource('drone', source);
        map.addLayer({
            "id": "drone-glow",
            "type": "circle",
            "source": "drone",
            "paint": {
                "circle-radius": 11,
                "circle-color": "#000",
                "circle-opacity": 0.6
            }
        });
        map.addLayer({
            "id": "drone-glow-strong",
            "type": "circle",
            "source": "drone",
            "paint": {
                "circle-radius": 10,
                "circle-color": "#3498db",
                "circle-opacity": 1
            }
        });

        // monsters
        map.addSource('monsters', monster_source);
        map.addLayer({
            id: 'monster',
            type: 'circle',
            source: 'monsters',
            paint: {
                'circle-radius': 7,
                'circle-color': "#e74c3c",
                "circle-opacity": 0.7
            }
        });
    });

    var point = map.project(uvu);
    console.log(point);
    // setInterval(function() {
    //     setCurrentLocation(
    //         [locationMarker.coordinates[0]+0.0001,locationMarker.coordinates[1]+0.0001]
    //     );
    // }, 4000);
    navigator.geolocation.watchPosition(
        function(pos) {
            console.log('got position');
            console.log(pos);
            //setCurrentLocation([pos.coords.longitude, pos.coords.latitude]);
        },
        function(err) {
            console.error('Error getting position', err);
        },
        {
            enableHighAccuracy: true,
            maximumAge: 10000,
            timeout: 60000,
        })
    </script>
</body>
</html>
